<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Atletas</title>
  <link rel="stylesheet" href="style.css">
  <!-- Papa Parse para CSV, caso necessÃ¡rio -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div id="athlete-dashboard"></div>

  <!-- Carrega primeiro atletas.json e depois app.js -->
  <script>
    async function fetchAthletes() {
      const response = await fetch('atletas.json');
      return await response.json();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const athletes = await fetchAthletes();
      renderDashboard(athletes);
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
